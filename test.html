<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>

</head>
<body>
    <script>
    calculateDepth ([1, 2, 3, [8, [2]], 4, 5, []]);
    
    function calculateDepth(arr, depth=0) {
    if (!Array.isArray(arr)){
        return 0;}
        for (let i = 0; i < arr.length; i++ ){
        depth = Math.max (this.calculateDepth(arr[i]), depth)            
        };
        return ++depth;    
};
 
    </script>
</body>
</html>
